summary: Manage database backup and restore operations.
description: |
  The `database_backup` interface allows a database backup manager charm to coordinate backup and restore operations with database charms.
  The provider charm (database) executes backup and restore jobs and reports their status, while the requirer charm (backup manager) requests jobs and stores backup artifacts.

