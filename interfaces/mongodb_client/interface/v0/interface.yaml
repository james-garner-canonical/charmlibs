name: mongodb_client
version: 0
status: draft
summary: Access MongoDB databases with unique credentials.
description: |
  The `mongodb_client` interface allows charms to access MongoDB databases with unique, relation-specific credentials transmitted via Juju Secrets.
  The provider charm creates database users and provides connection details, while the requirer charm requests a database name and optional custom entities with specific role permissions.

providers:
  - name: mongodb-operator
    url: https://www.github.com/canonical/mongodb-operator
  - name: mongodb-k8s-operator
    url: https://www.github.com/canonical/mongodb-k8s-operator

requirers: []

maintainer: data-platform-nosql
