name: litmus_auth
version: 0
status: draft
lib: litmus-libs
summary: Exchange gRPC server endpoints for communication between Litmus auth and backend charms.
description: |
  The `litmus_auth` interface enables communication between Litmus auth and Litmus backend charms.
  Both the provider and requirer publish their respective gPRC server's endpoint.

providers:
  - name: litmus-auth-k8s
    url: https://github.com/canonical/litmus-operators
    test_setup:
      charm_root: auth
      location: tests/interface/conftest.py
      identifier: litmus_auth_tester
      pre_run: uv pip compile pyproject.toml --quiet --output-file requirements.txt

requirers:
  - name: litmus-backend-k8s
    url: https://github.com/canonical/litmus-operators
    test_setup:
      charm_root: backend
      location: tests/interface/conftest.py
      identifier: litmus_auth_tester
      pre_run: uv pip compile pyproject.toml --quiet --output-file requirements.txt

maintainer: observability
