# Test charm that requires SLO specifications

name: sloth-test-requirer
type: charm
summary: Test charm for Sloth requirer functionality
description: |
  A test charm that consumes SLO specifications using the sloth library.
  Used for integration testing of the Sloth provider/requirer relationship.

base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: uv
    build-snaps: [astral-uv]

actions:
  get-slos:
    description: Get all SLOs from related providers

requires:
  sloth:
    interface: sloth

containers:
  workload:
    resource: workload

resources:
  workload:
    type: oci-image
    description: OCI image for the 'workload' container
    upstream-source: ubuntu:latest
