name: postgresql_client
version: 0
status: draft
summary: Access PostgreSQL databases with unique credentials.
description: |
  The `postgresql_client` interface allows charms to access PostgreSQL databases with unique, relation-specific credentials.
  The provider charm creates database users and provides connection details, while the requirer charm requests a database name and optional custom entities with specific role permissions.

providers:
  - name: postgresql-operator
    url: https://www.github.com/canonical/postgresql-operator
  - name: postgresql-k8s-operator
    url: https://www.github.com/canonical/postgresql-k8s-operator

requirers: []

maintainer: data-platform-postgresql
