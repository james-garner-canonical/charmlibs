name: tracing
version: 2
status: published
lib: charms.tempo_coordinator_k8s.tracing
summary: Request endpoints for pushing trace data.
description: |
  The `tracing` interface supports push-based tracing.
  The requirer publishes the list of protocols it wants to use to send traces.
  The provider replies with an API URL and an endpoint for each protocol, omitting those it does not support.

providers:
  - name: tempo-coordinator-k8s
    url: https://github.com/canonical/tempo-operators
    test_setup:
      charm_root: coordinator
      pre_run: uv export --frozen --format requirements.txt --output-file requirements.txt
      location: tests/interface/conftest.py
      identifier: tracing_tester

requirers:
  - name: pyroscope-coordinator-k8s
    url: https://github.com/canonical/pyroscope-operators
    test_setup:
      charm_root: coordinator
      pre_run: uv export --frozen --format requirements.txt --output-file requirements.txt
      location: tests/interface/conftest.py
      identifier: tracing_tester

maintainer: observability
