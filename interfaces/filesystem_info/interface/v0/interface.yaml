name: filesystem_info
version: 0
status: draft
lib: charms.filesystem_client.filesystem_info
summary: Export mount information about shared filesystems.
description: |
  The `filesystem_info` interface allows charms that export shared filesystems to expose the required mount information.
  The provider charm exports mount information for the requirer charm.

