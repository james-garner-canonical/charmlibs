name: azure_service_principal
version: 0
status: draft
libs: charms.data_platform_libs.data_interfaces
summary: Interact with Microsoft Entra ID using service principal credentials.
description: |
  The `azure_service_principal` interface allows charms to receive the service principal crediential needed to access Entra ID objects such as Azure storage.
  Requirer charms can specify which fields should be transferred as Juju secrets, and the provider charm will deliver the credentials as requested.

providers:
  - name: azure-auth-integrator
    url: https://github.com/canonical/azure-auth-integrator

requirers:
  - name: velero-operator
    url: https://github.com/canonical/velero-operator

maintainer: data-platform
